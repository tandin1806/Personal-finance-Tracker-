<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Finance Tracker - Budget</title>
  <link rel="stylesheet" href="budget.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo-section">
        <img src="logo.jpg" alt="Logo">
        <span class="logo-text">Personal Finance Tracker</span>
      </div>

      <!-- Navigation -->
      <nav class="nav">
        <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="expenses.html"><i class="fas fa-wallet"></i> Expenses</a>
        <a href="income.html"><i class="fas fa-piggy-bank"></i> Income</a>
        <a href="budget.html" class="active"><i class="fas fa-chart-line"></i> Budget</a>
      </nav>
    
      <!-- Bottom links -->
      <div class="sidebar-bottom">
        <a href="profile.html" class="profile-link"><i class="fas fa-user"></i> Profile</a>
        <a href="#" class="logout" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
      <header class="topbar">
        <i class="fa fa-bars menu-icon" id="menuToggle"></i>
        <h1>Budget</h1>
      </header>

      <section class="budget-section">
        <!-- Weekly Budgets -->
        <div class="budget-box">
          <h3>WEEKLY BUDGETS</h3>
          <div id="weekly-budgets">
            <!-- Weekly budgets will be dynamically inserted here -->
          </div>
          <div id="no-weekly-budgets" class="empty-state">
            <i class="fas fa-calendar-week"></i>
            <p>No weekly budgets yet</p>
            <small>Create a weekly budget to get started</small>
          </div>
        </div>

        <!-- Monthly Budgets -->
        <div class="budget-box">
          <h3>MONTHLY BUDGETS</h3>
          <div id="monthly-budgets">
            <!-- Monthly budgets will be dynamically inserted here -->
          </div>
          <div id="no-monthly-budgets" class="empty-state">
            <i class="fas fa-calendar-alt"></i>
            <p>No monthly budgets yet</p>
            <small>Create a monthly budget to track your spending</small>
          </div>
        </div>
      </section>

      <button class="add-btn" id="add-budget">+</button>
    </main>
  </div>

  <!-- Add Budget Modal -->
  <div id="budget-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New Budget</h2>
      <form id="budget-form">
        <div class="form-group">
          <label for="budget-name">Budget Name</label>
          <input type="text" id="budget-name" required placeholder="Enter budget category">
        </div>
        
        <div class="form-group">
          <label for="budget-type">Budget Type</label>
          <select id="budget-type" required>
            <option value="">Select type</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="budget-amount">Total Amount (Nu.)</label>
          <input type="number" id="budget-amount" required min="0" step="0.01" placeholder="0.00">
        </div>
        
        <div class="form-group">
          <label for="budget-category">Category</label>
          <select id="budget-category" required>
            <option value="">Select category</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Shopping">Shopping</option>
            <option value="Transportation">Transportation</option>
            <option value="Food">Food</option>
            <option value="Utilities">Utilities</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Education">Education</option>
            <option value="Other">Other</option>
          </select>
        </div>
        
        <div class="form-actions">
          <button type="button" class="btn-cancel" id="cancel-budget">Cancel</button>
          <button type="submit" class="btn-save">Save Budget</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit and Delete modals will be dynamically created by JavaScript -->

  <script src="budget.js"></script>
</body>
</html>
